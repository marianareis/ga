<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Jquery plugins</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/flexslider.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header id="fixed-nav">
			<div class="container">

				<h1>Jquery Plugins</h1>

				<nav>
					<a href="#plugin-scrolld" id="plugin-scrolldBtn">Scrolld</a>
					<a href="#plugin-fitvids" id="plugin-fitvidsBtn">Fitvids</a>
					<a href="#plugin-flexslider" id="plugin-flexsliderBtn">Flexslider</a>
				</nav>

			</div>
		</header>

		<main>
			<section id="plugin-scrolld">
				<div class="container">
						<div class="plugin-info">
							<h2>Scrolld</h2>
							<p><a href="http://scrolldjs.com" target="_blank">http://scrolldjs.com</a></p>
						</div>

						<div class="plugin-demo">

						</div>
				</div>
		</section>

			<section id="plugin-fitvids">
				<div class="container">
					<div class="plugin-info">
						<h2>Fitvids</h2>
						<p><a href="http://fitvids.js.com" target= "_blank"></a></p>
					</div>
						<div class="plugin-demo">
						<iframe width="560" height="315" src="http://www.youtube.com/embed/uhZq5S8nL0Q" frameborder="0" allowfullscreen></iframe>
						</div>
				</div>
			</section>

			<section id="plugin-flexslider">
					<div class="container">

							<h2>Flexslider</h2>
							<p><a href="http://flexslider.woothemes.com/index.html" target="_blank"><http://flexslider.woothemes.com/></a></p>

							<div class="plugin-demo">
								<div class="flexslider carousel">
				          <ul class="slides">
				  	    		<li><img src="http://placehold.it/300/250&text=1"></li>
				  	    		<li><img src="http://placehold.it/300/250&text=2"></li>
				  	    		<li><img src="http://placehold.it/300/250&text=3"></li>
				  	    		<li><img src="http://placehold.it/300/250&text=4"></li>

				          </ul>
				        </div>

							</div>

					</div>
				</section>

		</main>

		<footer>
			<div class="container">
				<p>Made with patience</p>
			</div>
		</footer>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/scrolld.js"></script>
		<script src="js/jquery.fitvids.js"></script>
		<script src="js/jquery.flexslider-min.js"></script>


		<script src="js/app.js"></script>

	</body>
</html>
